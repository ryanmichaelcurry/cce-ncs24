<!DOCTYPE html>
<html>
<head>
    <title>Kiosk Screen</title>
    <style>
        /* Style for the body to center content */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #5D1725; /* Maroon background */
        }

        /* Container for the logo */
        .logo-container {
            margin-top: 20px;
        }

        /* Logo styling */
        .logo {
            max-width: 500px; /* Adjust the size as needed */
            padding-bottom: 100px;
            height: auto;
        }

        /* Container for the cards */
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px; /* Space between logo and cards */
            flex-grow: 1;
        }

        /* Style for each card */
        .card {
            width: 200px;
            height: 150px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: transform 0.2s;
            color: #000; /* Text color */
        }

        /* Hover effect for cards */
        .card:hover {
            transform: scale(1.05);
        }

        /* Overlay for the video */
        #video-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
        }

        /* Video styling */
        #video-overlay video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
        }

        /* Close button styling */
        #close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            font-size: 30px;
            font-weight: bold;
            color: #000;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        /* Close button hover effect */
        #close-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

    <!-- Container for the logo -->
    <div class="logo-container">
        <img src="msstate_vertical_white_large.png" alt="Logo" class="logo">
    </div>

    <!-- Container for the cards -->
    <div class="card-container">
        <div class="card" onclick="playSingleVideo('HPC.mp4')">HPC</div>
        <div class="card" onclick="playSingleVideo('CAVS.mp4')">CAVS</div>
        <div class="card" onclick="playSingleVideo('Raspet.mp4')">Raspet</div>
        <div class="card" onclick="playSingleVideo('ACImin.mp4')">ACI</div>
        <div class="card" onclick="playSingleVideo('CCEmin.mp4')">CCE</div>
    </div>

    <!-- Overlay for the video player -->
    <div id="video-overlay">
        <button id="close-button" onclick="closeVideo()">Ã—</button>
        <video id="video-player"></video>
    </div>

    <!-- JavaScript to handle video playback -->
    <script>
        // Array of video sources
        var videoSources = ['HPC.mp4', 'CAVS.mp4', 'Raspet.mp4', 'ACImin.mp4', 'CCEmin.mp4'];
        var currentVideoIndex = 0;
        var videoLoopTimeout;
        var restartTimeout;
        var isLooping = false;

        var videoOverlay = document.getElementById('video-overlay');
        var videoPlayer = document.getElementById('video-player');

        // Function to play all videos in a loop
        function playVideoLoop() {
            isLooping = true;
            // Display the overlay
            videoOverlay.style.display = 'block';
            // Change body background to black
            document.body.style.backgroundColor = '#000';

            playNextVideo();
        }

        // Function to play the next video in the array
        function playNextVideo() {
            if (!isLooping) return; // Stop if looping has been canceled

            // Set the video source
            videoPlayer.src = videoSources[currentVideoIndex];
            videoPlayer.play();

            // When the video ends, play the next one
            videoPlayer.onended = function() {
                currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
                playNextVideo();
            };
        }

        // Function to play a single video when a card is clicked
        function playSingleVideo(src) {
            // Cancel any ongoing loops or timeouts
            cancelLoop();
            clearTimeout(restartTimeout);

            // Set the video source
            videoPlayer.src = src;

            // Display the overlay
            videoOverlay.style.display = 'block';
            // Change body background to black
            document.body.style.backgroundColor = '#000';

            // Play the video
            videoPlayer.play();

            // When the video ends
            videoPlayer.onended = function() {
                closeVideo();
            };
        }

        // Function to close the video
        function closeVideo() {
            // Pause and reset the video
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
            videoPlayer.src = '';

            // Hide the overlay
            videoOverlay.style.display = 'none';

            // Restore body background color
            document.body.style.backgroundColor = '#5D1725';

            // Cancel looping
            isLooping = false;
            // Clear any ongoing timeouts
            clearTimeout(videoLoopTimeout);

            // Wait one minute before restarting the video loop
            restartTimeout = setTimeout(function() {
                currentVideoIndex = 0; // Reset to the first video
                playVideoLoop();
            }, 60000); // 60000 milliseconds = 1 minute
        }

        // Function to cancel the loop
        function cancelLoop() {
            isLooping = false;
            clearTimeout(videoLoopTimeout);
        }

        // Start the video loop when the page loads
        window.onload = function() {
            playVideoLoop();
        };
    </script>

</body>
</html>
